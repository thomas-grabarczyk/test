service: motorola

provider:
  name: aws
  # The AWS region in which to deploy (us-east-1 is the default)
  region: eu-west-2
  # Environment variables
  stage: dev
  runtime: provided.al2
  httpApi:
    cors: true
  environment:
    APP_ENV: development # Or use ${sls:stage} if you want the environment to match the stage
    APP_DEBUG: false # switch to false for production

package:
  # Files and directories to exclude from deployment
  patterns:
    - '!node_modules/**'
    - '!tests/**'
    # Do not deploy assets to Lambda, these are served from S3

functions:
  http:
    handler: public/index.php
    timeout: 28 # in seconds (API Gateway has a timeout of 29 seconds)
    layers:
      - ${bref:layer.php-83-fpm}
    events:
      - httpApi: '*'

plugins:
  # We need to include the Bref plugin
  - ./vendor/bref/bref
